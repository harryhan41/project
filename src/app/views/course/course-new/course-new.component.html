<nav class="navbar">
  <div>
    <a routerLink="/user/{{userId}}" class="navbar-brand" href="#"><i class="fas fa-angle-left"></i></a>
    <a class="navbar-brand" href="#">New Course</a>
  </div>
  <a (click)="create()" class="navbar-nav ml-auto mt-lg-0">
    <i class="fas fa-check" id="w-check"></i>
  </a>
</nav>

<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label for="name"><b>Course Name</b></label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Name" ngModel required
             #name="ngModel"/>
    </div>
    <div *ngIf="!show" class="form-group">
      <label for="professor"><b>Professor Name</b></label>
      <input type="text" class="form-control" name="professor" id="professor" placeholder="Professor" ngModel required
             #name="ngModel"/>
    </div>
    <div *ngIf="show" class="form-group">
      <label for="grade"><b>Grade</b></label>
      <input type="text" class="form-control" name="grade" id="grade" placeholder="Grade" ngModel required
             #name="ngModel"/>
    </div>
  </form>
</div>

<nav class="navbar fixed-bottom">
  <a routerLink="/user/{{userId}}" class="ml-auto">
    <i class="fas fa-user"></i></a>
</nav>
